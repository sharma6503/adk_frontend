name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main   # change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up gcloud CLI
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
          install_components: gke-gcloud-auth-plugin
          
      # 3. Recreate Service Account key file
      - name: Create service account key
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > ${{ github.workspace }}/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/service-account.json"

      # 4. Authenticate gcloud
      - name: Authenticate with service account
        run: gcloud auth activate-service-account --key-file="${{ github.workspace }}/service-account.json"

      # 5. Build and push container image
      - name: Build Docker image
        run: |
          IMAGE="gcr.io/${{ secrets.GOOGLE_CLOUD_PROJECT }}/adk-backend:latest"
          gcloud builds submit --tag $IMAGE

      # 6. Deploy to Cloud Run with environment variables
      - name: Deploy to Cloud Run
        run: |
          IMAGE="gcr.io/${{ secrets.GOOGLE_CLOUD_PROJECT }}/adk-backend:latest"
          gcloud run deploy adk-backend \
            --image $IMAGE \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
